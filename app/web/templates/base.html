<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or 'LoRA Studio' }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Sora:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/site.css?v={{ asset_version or '1' }}" />
    <script defer src="/static/site.js?v={{ asset_version or '1' }}"></script>
  </head>
  <body data-screen="{{ screen or '' }}">
    {% block content %}{% endblock %}
  </body>
</html>
